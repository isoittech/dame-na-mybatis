spring:
  datasource:
    url: jdbc:h2:mem:webauthn;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password:
    hikari:
      auto-commit: false
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    locations: classpath:db/migration/h2

logging.file: dametran.log
logging:
  file:
    max-size: 50MB
    max-history: 10
  level:
    root: info
    org.springframework: info
    org.hibernate: info
    org.hibernate.SQL: debug
    org.thymeleaf: debug
    org.thymeleaf.TemplateEngine.CONFIG: trace
    org.thymeleaf.TemplateEngine.TIMER: trace
    org.thymeleaf.TemplateEngine.cache.TEMPLATE_CACHE: trace
    sample.java.damebatis: debug

management:
  endpoints:
    web:
      exposure:
        include: env,beans,loggers,info,health